<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="conteudo"> <!--responsivo ou nem?-->
        <form class="valores"> 
            <div class="nome-cod">
                <div class="coluna">
                    <label for="nome-conteudo">Nome</label>
                    <input type="text" id="nome-conteudo">
                </div>
                <div class="coluna">
                    <label for="cod-conteudo">COD</label>
                    <input type="text" id="cod-conteudo">
                </div> 
            </div>    
        </form>
        <table class="quadro">
            <thead>
                <tr class="class-table">
                    <th class="nome-table">
                        Quantidade de entrada
                    </th>
                    <th class="nome-table">
                        Lote
                    </th>
                    <th class="nome-table">
                        Data de entrada
                    </th>
                    <th class="nome-table">
                        Validade
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>    
                        <!--colocar os itens na barra-->
                    </th> 
                </tr>
            </tbody>
        </table>
        <div class="fechar"> <!--colorir botao -->
            <button class="botao-SF">Fechar</button>
        </div>
    </main>
</body>
</html>
